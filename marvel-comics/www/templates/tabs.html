<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-assertive tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Characters" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/characters">
    <ion-nav-view name="tab-characters"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Comics" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/comics">
    <ion-nav-view name="tab-comics"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Events" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

</ion-tabs>
